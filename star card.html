<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>James</title>
    <link href="starcard.css" rel="stylesheet" type="text/css">
    <link href="cubeFrame.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <p>NBA star card</p>
        <div class="wrapper">
            <div id="cube">
                <div id="top" class="face"></div>
                <div id="bottom" class="face"></div>
                <div id="left" class="face"></div>
                <div id="right" class="face"></div>
                <div id="front" class="face"></div>
                <div id="back" class="face"></div>
            </div>
        </div>
    </header>
    <div id="content">
        <div id="sidebar">
            <ul class="stars">
                <li class="James"><a href="#">Lebron James</a></li>
                <li class="Durrant"><a href="#">Kevin Durrant</a></li>
                <li class="Curry"><a href="#">Steffen Curry</a></li>
                <li class="Harden"><a href="#">James Harden</a></li>
                <li class="Westbrook"><a href="#">Russell Westbrook</a></li>
                <li class="Leonard"><a href="#">Kawhi Leonard</a></li>
            </ul>
        </div>
        <div id="main">
            <div class="starCard">
                <img src="james1.jpg">
                <div class="introFrameTop"></div>
                <div class="introFrameBottom">
                        <p class="intro">Lebron James<p class="year">(2016 Version)</p></p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="star%20card.js"></script>
</body>
</html>
